name: Main HoTT library workflow

on:
  - push
  - pull_request

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
	os:
    	  - ubuntu-latest
	  - macos-latest
	  - windows-latest
	ocaml-version:
	  - 4.10.0
	  - 4.09.1
	  - 4.08.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use OCaml ${{ matrix.ocaml-version }}
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - name: Installing Dune and coq
      	run: opam install Dune coq -y
 
      # TODO: use opam instead of dune
      - name: Build HoTT library
        run: dune build
