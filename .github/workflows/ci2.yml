name: Main HoTT library workflow

on:
  - push
  - pull_request

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ocaml-version:
          - 4.10.0
          - 4.09.1
          - 4.08.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install OCaml ${{ matrix.ocaml-version }} and opam
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - name: Install autoconf (needed to build coq locally)
        run: sudo apt-get install autoconf -y
        
      - name: Install dune
        run: opam install dune -y

      - name: Install coq (using submodule for dune reasons)
        run: opam pin add coq -k path coq -y
      
      # TODO: use opam install instead of opam exec -- dune build
      - name: Build HoTT library
        run: opam exec -- dune build
