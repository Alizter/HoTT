name: Main HoTT library workflow

on:
  - push
  - pull_request

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ocaml-version:
          - 4.10.0
          - 4.09.1
          - 4.08.1

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install OCaml ${{ matrix.ocaml-version }} and opam
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      # Currently coq doesn't have the right META file for dune to find the numeral_notations plugin therefore we only install dune
      - name: Install dune #and coq
        run: opam install -y dune #coq

      # We install coq by building it from the repo
      - name: Clone coq repo
        run: git clone https://github.com/coq/coq
        
      - name: Checkout coq 8.12 tag
        run: |
          cd coq
          git checkout tags/v8.12 -b v8.12
          cd ..

      - name: Install coq 8.12
        run: opam pin add -y coq.8.12.0 -k path .

      # TODO: use opam install instead of opam exec -- dune build
      - name: Build HoTT library
        run: opam exec -- dune build
