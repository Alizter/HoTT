name: CI2

on: [ push , pull_request ]


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        ocaml-version:
          - 4.11.0
#          - 4.07.1
        coq-version:
          - 8.13.2
          - dev


    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Cache .opam/ üí∏
        uses: actions/cache@v2
        env:
          cache-name: cache-opam
        with:
          path: ~/.opam
          key: ${{ runner.os }}-build-${{ env.cache-name }}-ocaml-${{ matrix.ocaml-version }}-coq-${{ matrix.coq-version }}


      - name: Install OCaml ${{ matrix.ocaml-version }} üê´
        if: steps.cache.outputs.cache-hit != 'true'
        uses: avsm/setup-ocaml@v1
        with:
          ocaml-version: ${{ matrix.ocaml-version }}

      - name: Install Coq üêî
        # We first check we are not on dev since we don't need to check cache for that
        if: ${{ matrix.coq-version == 'dev' }} || steps.cache.outputs.cache-hit != 'true'
        run: |
          # First add the dev packages
          opam repo add coq-core-dev https://coq.inria.fr/opam/core-dev --all-switches
          # Update package listings
          opam update
          # Install coq
          opam install coq.${{ matrix.coq-version }}

      - name: Build HoTT library üç©
        run: make


